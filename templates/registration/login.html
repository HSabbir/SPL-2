
{% extends 'base.html' %}

{% load crispy_forms_tags %}

    {% block content %}
     <div class="login-clean">
        <form method="post">
            {%  csrf_token %}
            <h2 class="sr-only">Login Form</h2>
            <div class="illustration"><i class="icon ion-ios-navigate"></i></div>

            {{ form|crispy }}
            <div class="form-group"><button class="btn btn-primary btn-block" type="submit">Log In</button></div>
            <div class="form-group"><a class="btn btn-primary active btn-block" role="button" href="{% url 'register' %}">Create an account?</a>
            </div>
            <a href="{% url 'password_reset' %}">Forgot your email or password? </a>

        </form>
    </div>
    {% endblock %}

{% load static %}

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>BStudio1</title>
    <link rel="stylesheet" href="{% static 'assets/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:200,300,400,700,800,900">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700,800">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,700,900">
    <link rel="stylesheet" href="{% static 'assets/fonts/ionicons.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/Login-Form-Clean.css' %}">
    {% load crispy_forms_tags %}
</head>

<body>
    {% block content %}
     <div class="login-clean">
        <form method="post">
            {%  csrf_token %}
            <h2 class="sr-only">Login Form</h2>
            <div class="illustration"><i class="icon ion-ios-navigate"></i></div>

            {{ form|crispy }}
            <div class="form-group"><button class="btn btn-primary btn-block" type="submit">Log In</button></div>
            <div class="form-group"><a class="btn btn-primary active btn-block" role="button" href="logout.html">Create an account?</a></div><a class="forgot" href="logout.html">Forgot your email or password? </a></form>
    </div>
    {% endblock %}
    <script href="{% static 'assets/js/jquery.min.js' %}"></script>
    <script href="{% static 'assets/bootstrap/js/bootstrap.min.js' %}"></script>
    <script href="{% static 'assets/js/Profile-Edit-Form.js' %}"></script>
</body>

</html>

{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}

    <div class="register-photo">
        <div class="form-container">
            <div class="image-holder"></div>
            <form action="{% url 'register' %}" method="post" novalidate >
                {% csrf_token %}
                <h2 class="text-center"><strong>Create</strong> an account.</h2>

                {{ form|crispy }}
                <div class="form-group"><button  class="btn btn-primary btn-block" type="submit" style="background-color: rgb(83,146,204);">Sign Up</button></div>

                <a class="already" href="{% url 'login' %}">You already have an account? Login here.</a></form>
        </div>
    </div>

{% endblock %}

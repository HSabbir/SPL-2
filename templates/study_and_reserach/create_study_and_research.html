{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    <title>{{ title }}</title>
{% endblock %}



{% block content %}
    <div class="container">
        <br><br><br>
        <h1>{{ title }}</h1>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}

        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
    </div>

{% endblock %}

<div class="container">
  <div class="card" style="max-width: 100%;">
    <h1 align="center">CREATE PROFILE</h1>
    <form [formGroup]="formGroup" (ngSubmit)="submit()">

      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <label class="form-label" for="form1Example1">Program</label>
            <input type="text" id="form1Example1" class="form-control "  formControlName="iit_program"/>
          </div>
          <div class="col-md-6">
            <label class="form-label" for="form1Example2">Batch</label>
            <input type="number" id="form1Example2" class="form-control "  formControlName="batch"/>
          </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-6">
              <label class="form-label" for="form2Example1">Undergrade University</label>
              <input type="text" id="form2Example1" class="form-control "  formControlName="graduate_university"/>
            </div>
            <div class="col-md-6">
              <label class="form-label" for="form2Example2">College</label>
              <input type="text" id="form2Example2" class="form-control "  formControlName="college"/>
            </div>
        </div>
        <br>
        <div class="row">
          <div class="col-md-4">
            <label class="form-label" for="form3Example1">Facebook</label>
            <input type="text" id="form3Example1" class="form-control "  formControlName="facebook"/>
          </div>
          <div class="col-md-4">
            <label class="form-label" for="form3Example2">Github</label>
            <input type="text" id="form3Example2" class="form-control "  formControlName="github"/>
          </div>
          <div class="col-md-4">
            <label class="form-label" for="form3Example3">Linked In</label>
            <input type="text" id="form3Example3" class="form-control "  formControlName="linkedIn"/>
          </div>
        </div>
        <br>
        <div class="row">
          <div class="col-md-4">
            <label class="form-label" for="form4Example1">Phone</label>
            <input type="text" id="form4Example1" class="form-control "  formControlName="phone"/>
          </div>
          <div class="col-md-4">
            <label class="form-label" for="form4Example2">Additional Mail</label>
            <input type="text" id="form4Example2" class="form-control "  formControlName="additional_mail"/>
          </div>
          <div class="form-check col-md-4">
            <br>
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="flexCheckDefault"
                formControlName="is_current"
              />
              <label class="form-check-label" for="flexCheckDefault">
                Current Student
              </label>
          </div>
        </div>

        <div class="col-md-4 file">
          <br>
          <label for="formFileLg" class="form-label">Enter Your Profile Photo</label>
          <input class="form-control form-control-lg" id="formFileLg" type="file"  (change)="onFileChange($event)"/>
        </div>
        <br>
      </div>

      <button type="submit" class="btn btn-primary mb-4" >Create Profile</button>
    </form>
  </div>
</div>

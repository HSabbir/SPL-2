<script src="single-project.component.ts"></script>
<div class="card text-center ">
  <div class="bg-image hover-overlay ripple" data-mdb-ripple-color="light">
    <img src="{{project.photo}}" class="img-fluid" />
    <a href="#!">
      <div class="mask" style="background-color: rgba(251, 251, 251, 0.15)"></div>
    </a>
  </div>

  <div class="card-body">
    <h5 class="card-title">{{project.title}}</h5>
    <button type="button" class="btn btn-outline-success btn-rounded   btn-sm" data-mdb-ripple-color="#000000" *ngFor="let tools of project.tools_and_technology" (click)="tagEmit(tools.name)">
      {{tools.name}} </button>
    <button type="button" class="btn btn-outline-success btn-rounded   btn-sm" data-mdb-ripple-color="#000000" *ngFor="let tools of project.domain" (click)="tagEmit(tools.name)">
      {{tools.name}} </button>
    <button type="button" class="btn btn-outline-success btn-rounded   btn-sm" data-mdb-ripple-color="#000000" *ngFor="let tools of project.environment" (click)="tagEmit(tools.name)">
      {{tools.name}} </button>

  </div>
</div>

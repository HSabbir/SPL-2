<div class="card ">
  <div class="card-body">
    <h2 class="card-title">{{higherStudy.university.name}}</h2>
    <a class="card-text" href="{{higherStudy.university.url}}">{{higherStudy.university.url}}</a><br>
    <button type="button" class="btn btn-outline-success btn-rounded   btn-sm" data-mdb-ripple-color="#000000" *ngFor="let domain of higherStudy.study_domain">
      {{domain.name}} </button>
  </div>
  <div class="card-footer" >{{higherStudy.user.name}}</div>
</div>

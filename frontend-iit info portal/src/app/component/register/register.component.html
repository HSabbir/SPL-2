<div class="container">
  <div class="card" style="max-width: 100%;">
    <h1 align="center">Create Account</h1>
    <form [formGroup]="formGroup" (ngSubmit)="submit()">
      <div >
        <label class="form-label" for="form2Example3">Name</label>
        <input type="text" id="form2Example3" class="form-control " placeholder="Enter Your Name" formControlName="name"/>
      </div>
      <br>
      <div >
        <label class="form-label" for="dropdownMenu">Account Type</label><br>
        <select class="form-select" aria-label="Default select example" id="dropdownMenu" formControlName="role">
          <option value="TEACHER">TEACHER</option>
          <option value="STUDENT">STUDENT</option>
        </select>
      </div>
      <br>
      <!-- Email input -->
      <div >
        <label class="form-label" for="form2Example1">Email address</label>
        <input type="email" id="form2Example1" class="form-control " placeholder="Enter Your Email" formControlName="email" />
      </div>
      <br>
      <!-- Password input -->
      <div >
        <label class="form-label" for="form2Example2" >Password</label>
        <input type="password" id="form2Example2" class="form-control" placeholder="Enter Password" formControlName="password"/>
      </div>
      <br>
      <div >
        <label class="form-label" for="form2Example4" >Confirm Password</label>
        <input type="password" id="form2Example4" class="form-control" placeholder="Enter Password"/>
      </div>
      <br>
      <!-- 2 column grid layout for inline styling -->
      <div class="row mb-4">
        <div class="col d-flex justify-content-center">
          <!-- Checkbox -->
        </div>

      </div>

      <!-- Submit button -->
      <button type="submit" class="btn btn-primary mb-4">Create Account</button>

      <!-- Register buttons -->
      <div class="text-center">
        <p>Already have an account? <a routerLink="/login">Login</a></p>
      </div>
    </form>
  </div>
</div>

<div class="container">
  <div class="card" style="max-width: 100%;">
    <h1 align="center">Login</h1>
    <form  [formGroup]="formGroup" (ngSubmit)="loginProcess()">
      <!-- Email input -->
      <div >
        <label class="form-label" for="form2Example1">Email address</label>
        <input type="email" id="form2Example1" class="form-control " placeholder="Enter Your Email"  formControlName="email" />
      </div>
  <br>
      <!-- Password input -->
      <div >
        <label class="form-label" for="form2Example2" >Password</label>
        <input type="password" id="form2Example2" class="form-control" placeholder="Enter Password"  formControlName="password"/>
      </div>
  <br>
      <!-- 2 column grid layout for inline styling -->
      <div class="row mb-4">
        <div class="col d-flex justify-content-center">
          <!-- Checkbox -->
        </div>

        <div >
          <!-- Simple link -->
          <a href="#!">Forgot password?</a>
        </div>
      </div>

      <!-- Submit button -->
      <button type="submit" class="btn btn-primary mb-4">Sign in</button>

      <!-- Register buttons -->
      <div class="text-center">
        <p>Not a member? <a routerLink="/register">Register</a></p>
      </div>
    </form>
</div>
</div>
